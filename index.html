<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberhack 2025</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="form-header">
      <!-- Background image -->
      <img src="/img/odin-lined.png" alt="logo" />
      <h1>CYBERHACK 2025</h1>
    </header>
    <div class="form-wrapper">
      <p>Ready to bring your project's idea to life? Join us now!</p>
      <form action="" method="get" class="sign-up-form">
        <div class="form-entry">
          <label for="first-name">FIRST NAME</label
          ><input type="text" id="first-name" placeholder="Ex: Minh" required />
        </div>
        <div class="form-entry">
          <label for="last-name">LAST NAME</label
          ><input type="text" id="last-name" placeholder="Ex: Le" required />
        </div>
        <div class="form-entry">
          <label for="school">SCHOOL</label
          ><input
            type="text"
            id="school"
            placeholder="Ex: Concordia University"
            required
          />
        </div>
        <div class="form-entry">
          <label for="student-id">STUDENT ID</label
          ><input
            type="text"
            id="student-id"
            placeholder="Ex: 12345678"
            required
          />
        </div>
        <div class="form-entry">
          <label for="phone-number">PHONE NUMBER</label
          ><input
            type="tel"
            id="phone-number"
            placeholder="Ex: 438999999"
            required
          />
        </div>
        <div class="form-entry">
          <label for="email">E-MAIL</label
          ><input
            type="email"
            id="email"
            placeholder="Ex: abc@def.xyz"
            required
          />
        </div>
      </form>
    </div>
    <footer>
      <p>Â© 2025 Cong Minh Le. All rights reserved.</p>
    </footer>
  </body>
</html>
